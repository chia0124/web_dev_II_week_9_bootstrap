<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <h1>Hello, world!</h1>
    
    <!-- Nav using ul -->
    <ul class="nav">
        <li class="nav-item">
            <a href="#" class="nav-link">Link</a>
        </li>
        <li class="nav-item">
            <a href="#" class="nav-link">Link</a>
        </li>
    </ul>

    <!-- Nav using nav element -->
    <nav class="nav">
        <a href="#" class="nav-link">Link</a>
        <a href="#" class="nav-link">Link</a>
    </nav>


    <!-- navbar Bootstraps navigation component, and allows us to take advantage of many special features, like responsive breakpoints -->
     <!-- we can set the navbar to stick to the top of the page with sticky-top (after a certain point), or always using fixed-top. We can set to to stick to the bottom always with fixed-bottom -->
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark sticky-top">
        <a href="#" class="navbar-brand text-capitalize">This is my brand</a>
        <div class="navbar-nav">
            <a href="#" class="nav-item nav-link">Home</a>
            <a href="#" class="nav-item nav-link">About</a>
            <a href="#" class="nav-item nav-link">Contact</a>
        </div>
    </nav>

    <!-- We can add dropdowns with this structure. One list item has an anchor tag that's the dropdown toggle, and after that is a dropdown menu. -->
    <nav class="navbar navbar-expand-sm">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a href="#" class="nav-link">Home</a>
        </li>
        <li class="nav-item dropdown">
          <a href="#" class="nav-link dropdown-toggle"
            id="aboutDropdown"
            data-bs-toggle="dropdown"
            aria-haspopup="true"
            aria-expanded="false">About</a>
          <div class="dropdown-menu" aria-labelledby="aboutDropdown">
            <a class="dropdown-item" href="#">Our Team</a>
            <a class="dropdown-item" href="#">Our Mission</a>
            <a class="dropdown-item" href="#">Our Story</a>
          </div>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link">Contact</a>
        </li>
      </ul>
      <!-- We can also add simple forms directly in the navbar. -->
      <form>
        <input type="text" class="form-control" placeholder="Search">
      </form>
    </nav>

    <nav class="navbar bg-dark navbar-dark navbar-expand-sm">
      <button class="navbar-toggler" type="button"
        data-bs-toggle="collapse"
        data-bs-target="#togglerNav"
        aria-controls="togglerNav"
        aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="togglerNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a href="#" class="nav-link">Home</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">About</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">Contact</a>
          </li>
        </ul>
      </div>
    </nav>

    <!-- Added to force the page to scroll to demonstrate the sticky-top class. -->
    <div style="min-height:100vh"></div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
